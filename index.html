<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Josiah's Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
    <div id="container">
        <div id="display"></div>
        <div id="one" class="number"><button>1</button></div>
        <div id="two" class="number"><button>2</button></div>
        <div id="three" class="number"><button>3</button></div>
        <div id="four" class="number"><button>4</button></div>
        <div id="five" class="number"><button>5</button></div>
        <div id="six" class="number"><button>6</button></div>
        <div id="seven" class="number"><button>7</button></div>
        <div id="eight" class="number"><button>8</button></div>
        <div id="nine" class="number"><button>9</button></div>
        <div id="zero" class="number"><button>0</button></div>

        <div id="add" class="operator"><button>+</button></div>
        <div id="subtract" class="operator"><button>-</button></div>
        <div id="multiply" class="operator"><button>*</button></div>
        <div id="divide" class="operator"><button>/</button></div>

        <div id="equals"><button>=</button></div>
        <div id="clear"><button>AC</button></div>
    </div>

    <!-- Scripts -->
    <script src="main.js"></script>
</body>
</html>
